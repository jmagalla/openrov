<div class="well">
  <div class="row">
    <div class="col-md-2">
      <img src="img/network.png" class="img-thumbnail">
    </div>
    <div class="col-md-5">
      <h2>Network share</h2>
      <p>
        <i>Windows:</i> <span data-bind="text: '\\\\' + samba.hostName() + '\\OpenROV'"></span><br>
        <i>Linux:</i> <span data-bind="text: 'smb://' + samba.hostName() + '/OpenROV'"><br><br>
        <b>Status: </b><span data-bind="text: samba.status()">Unkown</span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 col-md-offset-2">
      <button class="btn" data-bind="click: samba.requestStatus">Refresh</button>
      <button class="btn" data-bind="css: { disabled: ! samba.startable() }, click: samba.start">Start</button>
      <button class="btn"  data-bind="css: { disabled: ! samba.stopable() }, click: samba.stop">Stop</button>
    </div>
  </div>
</div>
