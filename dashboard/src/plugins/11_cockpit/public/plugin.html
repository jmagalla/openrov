<div class="well">
  <a data-bind="attr: {href: cockpit.cockpitUrl}" target="_new">
    <div class="row">
      <div class="col-md-2">
        <img src="img/cockpit.png" class="img-thumbnail">
      </div>
      <div class="col-md-5">
        <h2>OpenROV Cockpit</h2>
        <p><b>Status: </b><span data-bind="text: cockpit.status()">Unknown</span></p>
      </div>
    </div>
  </a>
  <div class="row">
    <div class="col-md-5 col-md-offset-2">
      <button class="btn" data-bind="click: cockpit.requestStatus">Refresh</button>
      <button class="btn" data-bind="css: { disabled: ! cockpit.startable() }, click: cockpit.start">Start</button>
      <button class="btn"  data-bind="css: { disabled: ! cockpit.stopable() }, click: cockpit.stop">Stop</button>
    </div>
  </div>
</div>
