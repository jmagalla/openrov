<script type="text/html" id="template_capestatus_footercontent">
  <div class="span2 pull-right">
    <h2 data-bind="text: $data.formattedRunTime">time</h2>
    <h4 data-bind="text: $data.theLocaltime"></h4>
  </div>
  <div class="span2 pull-right">
    <h2 data-bind="text: $data.currentCpuUsage"></h2>
  </div>
  <div class="span2 pull-right">
    <h2 data-bind="text: $data.currentVoltage() + 'v'"></h2>
    <div id="batteryIndicator" data-bind="attr: { class: $data.batteryLevel }"></div>
  </div>
  <div class="span2 pull-right">
    <h2 data-bind="text: $data.currentCurrent"></h2>
  </div>
</script>

<script type="text/html" id="template_capestatus_connectionHealth">
  <div class="span1 pull-left">
    <h6>Connection</h6>
    <div id="connectionHealth" data-bind="css: { connected: isConnected}"></div>
  </div>
</script>

<script type="text/html" id="template_capestatus_servotilt">
  <img
    id="servoTiltImage"
    src="themes/OpenROV/img/servo_tilt.png"
    data-bind="attr: { style:
      '-webkit-transform: rotate(' + $data.servoAngle() + 'deg);' +
      '-moz-transform: rotate(' + $data.servoAngle() + 'deg);' +
      'transform: rotate(' + $data.servoAngle() + 'deg);' }">
</script>
